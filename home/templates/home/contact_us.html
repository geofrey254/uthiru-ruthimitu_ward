{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<section class="contacting justify-content-center bg-dark">
    <div class="background">
        <div class="container px-4 py-5">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <h4 class="text-light fw-bold">Uthiru Ruthimitu</h4>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>

                        </div>
                        <span class="mt-4"><img src="{% static 'img/logo3.png' %}" class="img-fluid" alt="logo"
                                width="200"></span>
                        <div class="app-contact mt-3">EMAIL : uthimitu@gmail.com</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="NAME">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="CONTACT NO">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MESSAGE">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="btn btn-outline-danger">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Find us Section -->
<section class="finds bg-light">
    <div class="container p-4 m-4">
        <div class="row text-center justify-content-between">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <i class='bx bxs-home bx-lg text-danger'></i>
                <h3 class="fw-bold mt-2">VISIT US</h3>
                <p class="fw-bold text-danger">
                    <span>Gachui Day, Center</span>
                    <span><br></span>
                    <span>Uthiru, Uthiru</span>
                </p>
            </div>
            <!-- Call Us Section -->
            <div class="col-lg-4 col-md-4 col-sm-12">
                <i class='bx bxs-phone bx-lg text-danger'></i>
                <h3 class="fw-bold mt-2">CALL US</h3>
                <p class="fw-bold text-danger">
                    <span>+254 712 345678</span>
                    <span><br></span>
                    <span>+254 712 345678</span>
                </p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <i class='bx bxs-chat bx-lg text-danger'></i>
                <h3 class="fw-bold mt-2">VISIT US</h3>
                <p class="fw-bold text-danger">
                    <span>info@uthimitu.com</span>
                    <span><br></span>
                    <span>admin@uthimitu.com</span>
                </p>
            </div>
        </div>
    </div>
</section>
<!-- This section contains the map -->
<section class="mappy p-0">
    <iframe class="shadow-lg  rounded"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.335728080396!2d36.702784393360645!3d-1.2727796605878299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f1944a1f3f4f1%3A0x6eaa7916ab6e79c4!2sUthiru%2FRuthimitu!5e0!3m2!1sen!2ske!4v1665212639536!5m2!1sen!2ske"
        width="1920" height="540" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

{% endblock content %}
