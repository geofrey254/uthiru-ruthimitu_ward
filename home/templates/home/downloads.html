{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<section class="downloads">
    <div class="container px-4 py-5">
        <div class="header-section">
            <h2 class="text-dark mb-5 text-center" style="font-family: 'Poppins'; font-weight:bolder;">Downloads & Resources</h2>
        </div>
        <table class="table table-hover">
            <thead>
              <tr class="text-center">
                <th scope="col">Title</th>
                <th scope="col">Download Link</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for down in context %}
              <tr>
                <td><i class='bx bxs-file-pdf bx-sm text-danger'></i> {{down.d_title}}</td>
                {% if down.d_file %}
                <td><a href="{{down.d_file.url}}" download class="btn btn-outline-danger"><i class='bx bx-download'></i> Download</a></td>
                {% endif %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</section>
{% endblock content %}
