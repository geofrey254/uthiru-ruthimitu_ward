{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<section class="events">
    <div class="container px-4 py-5">
        <h2 class="eve-head fw-bold text-center mb-5">EVENTS</h2>
        <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 align-items-stretch g-4 py-5 justify-content-between ">
            {% for events in events %}
            <div class="card eve-card col-lg-4 col-md-6 col-sm-12 col-xs-12 mb-4">
                <div class="card-header bg-transparent px-0">
                    <img class="eve-img card-img-top" src="{{ events.ev_img.url }}" alt="card">
                </div>
                <div class="card-body d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 text-center">
                    {% for cat in events.categories.all %}
                    <span class="tag tag-teal">{{ cat.title }}</span>
                    {% endfor %}
                    <h4 class="fw-bold text-success">{{events.ev_title}}</h4>
                    <div class="user">
                        <div class="user-info">
                            <h5><i class='bx bxs-map-pin'></i> {{events.ev_loc}}</h5>
                            <small>{{events.ev_date}}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
